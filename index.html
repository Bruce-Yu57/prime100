<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>1到100質數標示（每10個換行）</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .row {
            display: flex;
            margin-bottom: 5px;
        }
        .number {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            margin: 2px;
            border: 1px solid #ccc;
            font-size: 16px;
            border-radius: 6px;
            background: #f9f9f9;
            transition: all 0.5s ease;
        }
        .prime {
            background: #ff5722;
            color: white;
            font-weight: bold;
            border: 2px solid #d32f2f;
            transform: scale(1.1);
        }
        .current-prime {
            animation: highlight 0.8s ease;
        }
        @keyframes highlight {
            0% { transform: scale(1.1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <h2>1到100的質數標示（每個質數間隔1秒）</h2>
    <div id="grid-container"></div>
    <div id="info">
        <p id="current-info">準備開始標示質數...</p>
        <p>總共有 25 個質數需要標示</p>
    </div>

    <script>
        // 檢查是否為質數
        function isPrime(n) {
            if (n < 2) return false;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) return false;
            }
            return true;
        }

        // 建立1~100的網格（每10個一行）
        const container = document.getElementById('grid-container');
        for (let row = 0; row < 10; row++) {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'row';
            
            for (let col = 1; col <= 10; col++) {
                const num = row * 10 + col;
                const span = document.createElement('span');
                span.textContent = num;
                span.id = 'num-' + num;
                span.className = 'number';
                rowDiv.appendChild(span);
            }
            container.appendChild(rowDiv);
        }

        // 找出所有質數
        const primes = [];
        for (let i = 2; i <= 100; i++) {
            if (isPrime(i)) {
                primes.push(i);
            }
        }

        // 依序標示每個質數，每隔1秒
        let primeIndex = 0;
        const infoElement = document.getElementById('current-info');

        function markNextPrime() {
            if (primeIndex < primes.length) {
                const currentPrime = primes[primeIndex];
                const element = document.getElementById('num-' + currentPrime);
                
                // 添加標示效果
                element.classList.add('prime', 'current-prime');
                
                // 更新資訊
                infoElement.textContent = `正在標示質數: ${currentPrime} (第${primeIndex + 1}個 / 共25個)`;
                
                // 移除動畫效果
                setTimeout(() => {
                    element.classList.remove('current-prime');
                }, 800);
                
                primeIndex++;
                
                // 1秒後標示下一個質數
                setTimeout(markNextPrime, 1000);
            } else {
                infoElement.textContent = '所有質數已標示完成！';
            }
        }

        // 開始標示
        setTimeout(markNextPrime, 1000);
    </script>
</body>
</html>
